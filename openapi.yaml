components:
  schemas:
    AccountSearch:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/AccountSearch.json
          format: uri
          readOnly: true
          type: string
        id:
          $ref: "#/components/schemas/AccountSearchIDStruct"
        vanity:
          $ref: "#/components/schemas/AccountSearchVanityStruct"
      type: object
    AccountSearchIDStruct:
      additionalProperties: false
      properties:
        accountId:
          description: Account ID to search for
          format: int32
          minLength: 7
          minimum: 0
          type: integer
        steamId64:
          description: SteamID64 to search for
          maxLength: 17
          minLength: 17
          type: string
      type: object
    AccountSearchVanityStruct:
      additionalProperties: false
      properties:
        type:
          description: Which type of vanity to search for
          enum:
            - steam
            - internal
          type: string
        value:
          description: Vanity to search for
          minLength: 2
          pattern: ^[a-zA-Z0-9]+$
          type: string
      required:
        - value
        - type
      type: object
    Connection:
      additionalProperties: false
      properties:
        avatar:
          description: The avatar of the connected user
          example: https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/avatars/f1/f1a1d2c3d0c9d1e1f2f3f4f5f6f7f8f9.jpg
          type: string
        externalId:
          description: The external id of the connected user
          example: "123456"
          type: string
        hide:
          description: Whether the connection should be hidden or not
          example: true
          type: boolean
        name:
          description: The name of the connected user
          example: steamsets
          type: string
        provider:
          description: The provider to connect with
          enum:
            - discord
            - patreon
            - kick
            - reddit
            - twitch
            - youtube
            - x
            - domain
          example: discord
          type: string
        publicId:
          description: The public id of the connection
          example: "123456"
          type: string
        verified:
          description: Whether the connection has been verified or not
          example: true
          type: boolean
      required:
        - provider
        - name
        - avatar
        - externalId
        - hide
        - publicId
        - verified
      type: object
    EmailNotification:
      additionalProperties: false
      properties:
        enabled:
          description: Whether the email notifications are enabled or not
          example: true
          type: boolean
        type:
          description: The type of email notifications
          enum:
            - login
          type: string
      required:
        - enabled
        - type
      type: object
    ErrorDetail:
      additionalProperties: false
      properties:
        location:
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
          type: string
        message:
          description: Error message text
          type: string
        value:
          description: The value at the given location
      type: object
    ErrorModel:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/ErrorModel.json
          format: uri
          readOnly: true
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          example: Property foo is required but is missing.
          type: string
        errors:
          description: Optional list of individual error details
          items:
            $ref: "#/components/schemas/ErrorDetail"
          nullable: true
          type: array
        instance:
          description: A URI reference that identifies the specific occurrence of the problem.
          example: https://example.com/error-log/abc123
          format: uri
          type: string
        status:
          description: HTTP status code
          example: 400
          format: int64
          type: integer
        title:
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          example: Bad Request
          type: string
        type:
          default: about:blank
          description: A URI reference to human-readable documentation for the error.
          example: https://example.com/errors/example
          format: uri
          type: string
      type: object
    Image:
      additionalProperties: false
      properties:
        active:
          description: Whether the image is active or not
          example: true
          type: boolean
        fileId:
          description: The id of the file
          example: "123456"
          type: string
        fileName:
          description: The name of the file
          example: avatar.png
          type: string
        imageId:
          description: The id of the image
          example: "123456"
          type: string
        imageType:
          description: The type of the image
          example: avatar
          type: string
        mimeType:
          description: The mime type of the file
          example: image/png
          type: string
      required:
        - fileName
        - imageId
        - fileId
        - mimeType
        - imageType
        - active
      type: object
    Item:
      additionalProperties: false
      properties:
        fileId:
          description: The file id to delete
          example: "123456"
          type: string
        imageId:
          description: The image id to delete
          example: "123456"
          type: string
      required:
        - imageId
        - fileId
      type: object
    LoginRequestBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/LoginRequestBody.json
          format: uri
          readOnly: true
          type: string
        openid_assoc_handle:
          description: The assoc handle of the login
          example: "123456"
          type: string
        openid_claimed_id:
          description: The claimed id of the login
          example: "76561198842603734"
          type: string
        openid_identity:
          description: The identity of the login
          example: https://steamsets.com/api/v1/openid/login
          type: string
        openid_mode:
          description: The mode of the login
          example: checkid_setup
          type: string
        openid_ns:
          description: The namespace of the login
          example: http://specs.openid.net/auth/2.0
          type: string
        openid_op_endpoint:
          description: The endpoint of the login
          example: https://steamsets.com/api/v1/openid/login
          type: string
        openid_response_nonce:
          description: The response nonce of the login
          example: "123456"
          type: string
        openid_return_to:
          description: The return to of the login
          example: https://steamsets.com/api/v1/openid/login
          type: string
        openid_sig:
          description: The sig of the login
          example: "123456"
          type: string
        openid_signed:
          description: The signed of the login
          example: "123456"
          type: string
      required:
        - openid_ns
        - openid_mode
        - openid_op_endpoint
        - openid_claimed_id
        - openid_identity
        - openid_return_to
        - openid_response_nonce
        - openid_assoc_handle
        - openid_signed
        - openid_sig
      type: object
    Resource:
      additionalProperties: false
      properties:
        resource:
          type: string
        value:
          description: The value of the resource, this can be a string, number, boolean or even a cron expression
          type: string
      required:
        - resource
        - value
      type: object
    Role:
      additionalProperties: false
      properties:
        Color:
          description: The role color
          example: "#ff0000"
          type: string
        icon:
          description: The role icon
          example: tier_1.svg
          type: string
        name:
          description: The Group name
          example: Tier 1
          type: string
        role:
          type: string
      required:
        - role
        - Color
        - icon
        - name
      type: object
    Session:
      additionalProperties: false
      properties:
        createdAt:
          description: The time the session was created
          example: "2023-01-01T00:00:00Z"
          format: date-time
          type: string
        expiresAt:
          description: The time the session expires
          example: "2023-01-01T00:00:00Z"
          format: date-time
          type: string
        ip:
          description: The ip of the session
          example: 127.0.0.1
          type: string
        lastSeen:
          description: The time the session was last seen
          example: "2023-01-01T00:00:00Z"
          format: date-time
          type: string
        sessionId:
          description: The session id
          example: "123456"
          type: string
        userAgent:
          description: The user agent of the session
          example: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36
          type: string
      required:
        - createdAt
        - expiresAt
        - lastSeen
        - sessionId
        - userAgent
        - ip
      type: object
    V1AccountsAppsResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1AccountsAppsResponseBody.json
          format: uri
          readOnly: true
          type: string
        apps:
          items:
            $ref: "#/components/schemas/V1App"
          nullable: true
          type: array
      required:
        - apps
      type: object
    V1App:
      additionalProperties: false
      properties:
        id:
          description: The Steam App ID
          example: 730
          format: int32
          minimum: 0
          type: integer
        image:
          description: The App's image URL
          example: https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/apps/730/a1a2f9f3f4c0c2b1f8d3a4e5f6d7e8f9.jpg
          type: string
        name:
          description: The App's name
          example: "Counter-Strike: Global Offensive"
          type: string
        playtime:
          description: The Account's playtime in the App
          example: 123456
          format: int32
          minimum: 0
          type: integer
        price:
          description: How much the app costs
          example: 1200
          format: int32
          type: integer
        shortName:
          description: The App's short name
          example: csgo
          type: string
      required:
        - id
        - image
        - name
        - playtime
        - price
        - shortName
      type: object
    V1Badge:
      additionalProperties: false
      properties:
        appId:
          format: int32
          minimum: 0
          type: integer
        appImage:
          type: string
        appName:
          type: string
        appShortName:
          type: string
        badgeImage:
          type: string
        completedAt:
          format: date-time
          type: string
        isFoil:
          type: boolean
        level:
          format: int32
          minimum: 0
          type: integer
        name:
          type: string
        price:
          format: int32
          type: integer
        publicId:
          type: string
        scarcity:
          format: int32
          type: integer
        steamId:
          format: int32
          minimum: 0
          type: integer
        xp:
          format: int32
          minimum: 0
          type: integer
      required:
        - appId
        - appImage
        - appName
        - appShortName
        - badgeImage
        - completedAt
        - xp
        - isFoil
        - level
        - name
        - scarcity
        - steamId
        - price
        - publicId
      type: object
    V1BadgesResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1BadgesResponseBody.json
          format: uri
          readOnly: true
          type: string
        badges:
          items:
            $ref: "#/components/schemas/V1Badge"
          nullable: true
          type: array
      required:
        - badges
      type: object
    V1ConnectRequestBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1ConnectRequestBody.json
          format: uri
          readOnly: true
          type: string
        code:
          description: The code from the oauth2 provider to verify
          example: "123456"
          type: string
        provider:
          description: The provider to connect with
          enum:
            - discord
            - patreon
            - kick
            - reddit
            - twitch
            - youtube
            - x
            - domain
          example: discord
          type: string
      required:
        - provider
        - code
      type: object
    V1ConnectResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1ConnectResponseBody.json
          format: uri
          readOnly: true
          type: string
        code:
          description: Code that has to be used to verify domain connections
          example: ABC123
          type: string
      type: object
    V1CreateSessionBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1CreateSessionBody.json
          format: uri
          readOnly: true
          type: string
        sessionId:
          description: The session id
          example: ABC123
          type: string
      required:
        - sessionId
      type: object
    V1DeleteConnectionRequestBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1DeleteConnectionRequestBody.json
          format: uri
          readOnly: true
          type: string
        connectionId:
          description: The connection id to delete
          example: "123456"
          type: string
      required:
        - connectionId
      type: object
    V1DeleteConnectionResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1DeleteConnectionResponseBody.json
          format: uri
          readOnly: true
          type: string
      type: object
    V1DeleteImagesRequestBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1DeleteImagesRequestBody.json
          format: uri
          readOnly: true
          type: string
        images:
          description: The images to delete
          items:
            $ref: "#/components/schemas/Item"
          nullable: true
          type: array
      required:
        - images
      type: object
    V1DeleteImagesResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1DeleteImagesResponseBody.json
          format: uri
          readOnly: true
          type: string
      type: object
    V1DeleteSessionRequestBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1DeleteSessionRequestBody.json
          format: uri
          readOnly: true
          type: string
        sessionId:
          description: The session id to delete
          example: "123456"
          type: string
      required:
        - sessionId
      type: object
    V1DeleteSessionResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1DeleteSessionResponseBody.json
          format: uri
          readOnly: true
          type: string
      type: object
    V1GenerateApiKeyResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1GenerateApiKeyResponseBody.json
          format: uri
          readOnly: true
          type: string
        key:
          description: The generated API Key
          example: api_123
          type: string
      required:
        - key
      type: object
    V1GetSessionBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1GetSessionBody.json
          format: uri
          readOnly: true
          type: string
        accountId:
          description: The account id
          example: 123456
          format: int32
          minimum: 0
          type: integer
        resources:
          description: The resources the user has (permissions)
          items:
            $ref: "#/components/schemas/Resource"
          nullable: true
          type: array
        roles:
          description: The roles the user has
          items:
            $ref: "#/components/schemas/Role"
          nullable: true
          type: array
        sessionData:
          $ref: "#/components/schemas/Session"
          description: The session data
        steamId:
          description: The steam id
          example: "76561198842603734"
          type: string
      required:
        - accountId
        - steamId
        - sessionData
        - roles
        - resources
      type: object
    V1GetSettingsBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1GetSettingsBody.json
          format: uri
          readOnly: true
          type: string
        apiKey:
          description: The Generated API Key for this account
          example: api_key
          type: string
        color:
          description: The color the account is using
          example: "#7652c9"
          type: string
        colors:
          description: The colors the account is using
          example: "#7652c9"
          type: string
        connections:
          description: The connections the account has
          items:
            $ref: "#/components/schemas/Connection"
          nullable: true
          type: array
        email:
          description: The email the account is using
          example: steamsets@example.com
          format: email
          type: string
        emailNotifications:
          description: The email notifications the account has
          items:
            $ref: "#/components/schemas/EmailNotification"
          nullable: true
          type: array
        emailVerified:
          description: Whether the account has verified their email
          example: true
          type: boolean
        hidden:
          description: Whether the account is hidden in the leaderboards
          example: true
          type: boolean
        images:
          description: The images the account has
          items:
            $ref: "#/components/schemas/Image"
          nullable: true
          type: array
        language:
          description: The language the account is using
          example: en
          type: string
        sessions:
          description: The sessions the account has
          items:
            $ref: "#/components/schemas/Session"
          nullable: true
          type: array
        theme:
          description: The theme the account is using
          enum:
            - dark
            - light
          example: dark
          type: string
        vanity:
          description: The vanity the account is using
          example: flo
          type: string
      required:
        - hidden
        - language
        - colors
        - color
        - theme
        - vanity
        - email
        - emailVerified
        - apiKey
        - sessions
        - connections
        - images
        - emailNotifications
      type: object
    V1LivenessResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1LivenessResponseBody.json
          format: uri
          readOnly: true
          type: string
        message:
          description: Whether we're alive or not
          example: OK
          type: string
      required:
        - message
      type: object
    V1LoginResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1LoginResponseBody.json
          format: uri
          readOnly: true
          type: string
        avatar:
          description: The avatar of the user
          example: https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/f1/f1a1d2c3d0c9d1e1f2f3f4f5f6f7f8f9.jpg
          type: string
        name:
          description: The name of the user
          example: SteamSets
          type: string
        sessionToken:
          description: The session token
          example: "123456"
          type: string
        steamId:
          description: The steam id
          example: "76561198842603734"
          type: string
      required:
        - steamId
        - avatar
        - name
        - sessionToken
      type: object
    V1UpdateConnectionRequestBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1UpdateConnectionRequestBody.json
          format: uri
          readOnly: true
          type: string
        connectionId:
          description: The connection id to update
          example: "123456"
          type: string
        hidden:
          description: Whether the connection should be hidden or not
          example: true
          type: boolean
      required:
        - connectionId
        - hidden
      type: object
    V1UpdateConnectionResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1UpdateConnectionResponseBody.json
          format: uri
          readOnly: true
          type: string
      type: object
    V1UpdateImageRequestBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1UpdateImageRequestBody.json
          format: uri
          readOnly: true
          type: string
        active:
          description: Whether the image is active or not, only one of each type can be active
          example: true
          type: boolean
        imageId:
          description: The image id to update
          example: "123456"
          type: string
      required:
        - imageId
        - active
      type: object
    V1UpdateImageResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1UpdateImageResponseBody.json
          format: uri
          readOnly: true
          type: string
        key:
          description: The generated API Key
          example: api_123
          type: string
      required:
        - key
      type: object
    V1UpdateSettingsRequestBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1UpdateSettingsRequestBody.json
          format: uri
          readOnly: true
          type: string
        color:
          description: The color the account should use, only if the account is private
          example: "#7652c9"
          type: string
        colors:
          description: The colors the account should use, only if the account is private
          example: "#7652c9"
          type: string
        email:
          description: The email the account should use, only if the account is private
          example: steamsets@example.com
          type: string
        emailNotifications:
          description: The email notifications the account wants
          items:
            $ref: "#/components/schemas/EmailNotification"
          nullable: true
          type: array
        hidden:
          description: Whether the account should be hidden in the leaderboards, only possible if the account is private
          example: true
          type: boolean
        language:
          description: The language the account should use, only if the account is private
          example: en
          type: string
        theme:
          description: The theme the account should use, only if the account is private
          enum:
            - dark
            - light
          example: dark
          type: string
        vanity:
          description: The vanity the account should use, only if the account is private
          example: flo
          type: string
      required:
        - hidden
        - language
        - colors
        - color
        - theme
        - vanity
        - email
        - emailNotifications
      type: object
    V1UpdateSettingsResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1UpdateSettingsResponseBody.json
          format: uri
          readOnly: true
          type: string
      type: object
    V1UploadImagesRequestBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1UploadImagesRequestBody.json
          format: uri
          readOnly: true
          type: string
        images:
          description: The images to upload
          items:
            $ref: "#/components/schemas/V1UploaedImage"
          nullable: true
          type: array
      required:
        - images
      type: object
    V1UploaedImage:
      additionalProperties: false
      properties:
        data:
          description: The image data aka base64 encoded image
          example: base64_encoded_image
          type: string
        type:
          description: The Image Type
          enum:
            - avatar
            - background
            - mini_background
            - animated_avatar
            - avatar_frame
          example: avatar
          type: string
      required:
        - data
        - type
      type: object
    V1VerifyConnectionRequestBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1VerifyConnectionRequestBody.json
          format: uri
          readOnly: true
          type: string
        connectionId:
          description: The connection id to verify
          example: "123456"
          type: string
      required:
        - connectionId
      type: object
    V1VerifyConnectionResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1VerifyConnectionResponseBody.json
          format: uri
          readOnly: true
          type: string
      type: object
    V1VerifyEmailRequestBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1VerifyEmailRequestBody.json
          format: uri
          readOnly: true
          type: string
        code:
          description: The code to verify
          example: "123456"
          type: string
      required:
        - code
      type: object
    V1VerifyEmailResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: http://localhost:8080/schemas/V1VerifyEmailResponseBody.json
          format: uri
          readOnly: true
          type: string
      type: object
  securitySchemes:
    apiKey:
      in: header
      name: api-key
      type: apiKey
    session:
      scheme: bearer
      type: http
