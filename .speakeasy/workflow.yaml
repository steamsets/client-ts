workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    API:
        inputs:
            - location: https://api.steamsets.com/openapi.json
        overlays:
            - location: .speakeasy/speakeasy-modifications-overlay.yaml
        registry:
            location: registry.speakeasyapi.dev/steamsets/steamsets/api
targets:
    steam-sets:
        target: typescript
        source: API
        publish:
            npm:
                token: $npm_token
        codeSamples:
            registry:
                location: registry.speakeasyapi.dev/steamsets/steamsets/api-code-samples
            blocking: false
